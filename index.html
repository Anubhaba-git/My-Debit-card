<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card</title>
    <link rel="stylesheet" href="Card.css">
</head>
<body>
   <div class="container">
    <header>
        <span class="logo">
            <img src="logo.png" alt="logo">
            <h5>Master Card</h5>
        </span>
        <img src="chip.png" class="chip" alt="chip">
    </header>
    <div class="card-details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">1234 5678 9012 2340</h5>
            <h5 class="name">Anubhaba Sahani</h5>
        </div>
        <div class="valid-date">
            <h6>Valid To</h6>
            <h5>06/30</h5>
        </div>
    </div>
   </div> 
</body>
</html>
